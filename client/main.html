<head>
  <title>The Codebits Gym</title>
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>

<body>
  {{> header}}

  {{> main}}
</body>

<template name="main">
  {{#if loggedIn}}
    {{#if inGame}}
      <div id="game">
        {{> game}}
      </div>
    {{else}}
      <div id="pre-game">
        {{> join}}
      </div>
    {{/if}}
  {{else}}
  <div  id="loginform">
  <h1 class="text-center">If play() return awesome;</h1>
  <h3 class="text-center">— The Codebits Gym —</h3>
<form role="form">
<h3 class="text-center">Sign in</h3>
  <div class="form-group">
    <input type="text" class="form-control" id="" placeholder="Enter email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<h3 class="text-center"><a href="">Register</a></h3>

  </div>

    <p>Sign Up!</p>
  {{/if}}
</template>
