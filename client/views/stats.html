<template name="stats">
  <div id="stat-pane">
    <h3>Game Over!</h3>

    {{#if oneRound}}
    <p>You only survived 1 round!</p>
    {{else}}
    <p>You held on {{numRounds}} rounds!</p>
    {{/if}}

    <p>Nice try, mate!</p>
    <div>
      <p>
        <a href="https://www.facebook.com/dialog/feed?app_id=373250216146661&redirect_uri=http://gym.codebattles.io">Share</a>
      </p>

      <p>
        <a href="https://twitter.com/intent/tweet?screen_name=CodeBattlesIO&text=Survived%20for%20{{numRounds}}%20rounds%20on%20%23TheCodebitsGym" class="twitter-mention-button">Tweet to @CodeBattlesIO</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </p>
    </div>
    <div>
      <a href="" class="try-again">Try again</a>
    </div>
  </div>
</template>
