<head>
  <title>The Codebits Gym</title>
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
</head>

<body>
  {{> header}}

  {{> main}}
</body>

<template name="main">
  {{#if loggedIn}}
    {{#if inGame}}
      <div id="game">
        {{> game}}
      </div>
    {{else}}
      <div id="pre-game">
        {{> join}}
      </div>
    {{/if}}
  {{else}}
    <div id="loginform">
      <h1 class="text-center">{{ slogan }}</h1>
      <h3 class="text-center">— The Codebits Gym —</h3>
      <form role="form">
        <input type="hidden" id="sign-type" value="sign-in" />
        <h3 class="text-center" id="sign-text">Sign in</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group" id="pass-confirm-div" style="display: none;">
          <input type="password" class="form-control" id="password-confirmation" placeholder="Password Confirmation">
        </div>
        <button type="submit" class="btn btn-default submit-button">Enter</button>
      </form>
      <h3 class="text-center"><a href="" id="sign-changer">Sign Up</a></h3>
    </div>
  {{/if}}
</template>
