<template name="game">
  <div id="countdown">
    <p class="text-center"></p>
  </div>

  <div id="actual-editor">
    <div id="feedback">
    <p><span class="monospaceHeader">Runtime Error:</span></p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
    consequat.</p>
    </div>
  </div>

  <div id="messages">
    <p><span class="monospaceHeader">Problem Statement:</span></p>
    <p><em>Write a program that prints every even integer between 2 and 100 inclusive. <br/>Every integer should be in its own line and there should be an empty line in the end</em>
    </p>

    <p><span class="monospaceHeader">Hazard:</span> <span> {{ hazardName }} </span></p>
    <p><em>{{ hazardInfo }}</em></p>

      <input type="button" value="Exit Game" class="btn btn-success exit-button"/>
      <input type="button" value="Submit (Alt+S)" class="btn btn-success submit-button"/>

  </div>

  <div id="progress">
    <div id="bar"></div>
  </div>
</template>
