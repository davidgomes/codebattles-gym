<head>
  <title>The Codebits Gym</title>
</head>

<body>
  {{> header}}

  {{> main}}
</body>

<template name="main">
  {{#if loggedIn}}
    {{#if inGame}}
      <div id="game">
        {{> game}}
      </div>
    {{else}}
      <div id="pre-game">
        {{> join}}
      </div>
    {{/if}}
  {{else}}
    <p>Sign Up!</p>
  {{/if}}
</template>
